<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>

    <style>
        {% block css %} {% endblock %}
    </style>
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <h6 class="navbar-brand">My Awesome Cart</h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/shop/about">About Us</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/shop/contact">Contact Us</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/shop/tracker">Tracker</a>
                </li>


            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

           <button type="button" class="btn btn-md btn-outline-warning mx-2" id="pop" data-html="true" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Bottom popover">
                Cart(<span id="cart">0</span> )
            </button>
        </div>
    </nav>
    <br>
    <br>

    <!-- Here we add the body of page -->

    {% block body %} {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

        <script>

            // cartitem displaying logic
            
              if(localStorage.getItem('cart') == null){
              var cart = {};
              }
              else
              {
              cart = JSON.parse(localStorage.getItem('cart'))
              var total=0
              for (var i in cart){
                total=total+cart[i]
              }
              document.getElementById('cart').innerHTML = total;
              }
              // jQuery
              $('.cart').click(function(){
              console.log('clicked');
              var idstr = this.id.toString();
              console.log(idstr);
              if (cart[idstr] !=undefined){
              cart[idstr] = cart[idstr] + 1;
              }
              else
              {
              cart[idstr] = 1;
              }
              console.log(cart);
              localStorage.setItem('cart', JSON.stringify(cart));
              
              // used to print the cart item in cart
              var total=0
              for (var i in cart){
                total=total+cart[i]
              }
              document.getElementById('cart').innerHTML = total;
            //   document.getElementById('cart').innerHTML = Object.keys(cart).length;
              });
              
            
            
            // popover show is tooltip displaying logic
            
            
              $('#pop').popover()
              document.getElementById('pop').setAttribute('data-content', '<h5>Cart</h5>')
              </script>
              
</body>

</html>
